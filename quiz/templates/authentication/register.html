{% extends 'quiz/base.html' %}
{% load bootstrap5 %}

{% block content %}
<style>
  .signup-card {
    background-color: white;
    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 30px;
    margin-top: 50px;
}

/* Sign Up title */
.signup-title {
    font-size: 2.5rem;
    color: #2c3e50;
    margin-bottom: 20px;
}

/* Styled Sign Up button */
.register-button {
    width: 100%;
    background: #2937a0;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    padding: 12px 0;
    cursor: pointer;
    transition: background 0.3s, box-shadow 0.3s;
}

/* Hover effect for Sign Up button */
.register-button:hover {
    background: #1e2b80;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

/* Login link */
.login-link {
    margin-top: 20px;
    color: #2937a0;
}

.login-link a {
    color: #2937a0;
    font-weight: bold;
    text-decoration: none;
}

.login-link a:hover {
    text-decoration: underline;
}
</style>
    <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card signup-card">
            <div class="card-body">
              <h2 class="card-title text-center signup-title">Sign Up</h2>
              <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <center>
                  <button type="submit" class="btn btn-primary register-button">Sign Up</button>
                  <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login</a></p>
                </center>
              </form>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
