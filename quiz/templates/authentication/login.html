{% extends 'quiz/base.html' %}
{% load bootstrap5 %}

{% block content %}
<style>
    /* Login form container */
.login-container {
    background-color: white;
    max-width: 400px;
    margin: auto;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Login title */
.login-title {
    font-size: 2.5rem;
    color: #2c3e50;
    text-align: center;
    margin-bottom: 20px;
}

/* Styled input fields */
.styled-input {
    border-radius: 30px;
    padding: 10px;
    font-size: 16px;
    border: 2px solid #2937a0;
    margin-bottom: 15px;
    width: 100%;
}

.form-label {
    font-size: 1.1rem;
    color: #333; /* Adjust the color to make it visible */
    margin-bottom: 5px;
    display: block;
}

/* Focus effect for inputs */
.styled-input:focus {
    border-color: #1e2b80;
    box-shadow: 0 0 5px rgba(30, 43, 128, 0.3);
}

.register-link {
    margin-top: 20px;
    color: #2937a0;
    text-align: center;
}

.register-link a {
    color: #2937a0;
    font-weight: bold;
    text-decoration: none;
}

.register-link a:hover {
    text-decoration: underline;
}

/* Login button */
.login-button {
    width: 100%;
    background: #2937a0;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    padding: 12px 0;
    cursor: pointer;
    transition: background 0.3s, box-shadow 0.3s;
}

/* Hover effect for button */
.login-button:hover {
    background: #1e2b80;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

/* Error message styling */
.error-message {
    color: red;
    text-align: center;
    margin-top: 10px;
    font-weight: bold;
}
</style>
<div class="login-container">
    <h1 class="login-title">Login</h1>
    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control styled-input" name="username" id="username" placeholder="Enter username" required>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control styled-input" name="password" id="password" placeholder="Enter password" required>
        </div>
        
        <p class="register-link">Don't have an account? <a href="/quiz/register/">Register</a> </p>

        <button type="submit" class="btn btn-primary login-button">Login</button>
    </form>
    {% if error %}
        <p class="error-message">{{error}}</p>
    {% endif %}
</div>
{% endblock %}
