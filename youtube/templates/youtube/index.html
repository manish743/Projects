<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
    <style>
        .navbar-brand {
            font-family: "Stylish", serif;
            font-weight: 400;
            font-style: normal;
        }

        .nav-logo{
            background: #0077b6; 
            color: #caf0f8; 
            padding: 4px;
            border-radius: 4px;
        }

        input[type=submit]:hover{
            border-radius : 5px;

        }
    </style>
</head>
<body style="background: #90e0ef; color: #0077b6;">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'youtube' %}">
            mp4 <span class="nav-logo">download</span>
          </a>
        </div>
    </nav>
    <h2 class="text-center" style="padding: 20px 0;">Youtube Video Downloader</h2>
    <form method="post">
        {% csrf_token %}
        <div class="card text-center">
            <div class="card-header">
              Featured
            </div>
            <div class="card-body">
              <h5 class="card-title">YouTube To MP4 Converter</h5>
              <div class="input-element" style="padding: 20px;">
                <!-- <label for="url">Enter URL:</label> -->
                <input type="text" name="url" id="url"
                placeholder="Paste YouTube link here" style="padding: 10px; width: 50%;"><br><br>
                <input type="submit" value="Download" style="padding: 10px; background: #00b4d8; color: #ffffff; border: none;">
              </div>
            </div>
            <div class="card-footer text-body-secondary">
              2 days ago
            </div>
          </div>
    </form>
    <br>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
