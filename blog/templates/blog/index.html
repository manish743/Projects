<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Today's New Blogs</h1>
        <div class="row">
            {% for blog in blogs %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <a href="{% url 'blog_detail' blog.pk %}">
                            <img src="{{ blog.image.url }}" alt="{{ blog.created_name }}" class="card-img-top">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title">{{ blog.name }}</h5>
                            <p title="{{blog.description}}">{{blog.description | truncatechars:"200"}}</p>
                            <button type="button" class="btn btn-primary"><a href="{% url 'edit_blog' blog.pk %}" class="text-light text-decoration-none">Edit</a></button>
                            <button type="button" class="btn btn-danger"><a href="{% url 'delete_blog' blog.pk %}" class="text-light text-decoration-none">Delete</a> <br></button><br>
                            <small class="card-text">Created at: {{ blog.created_at }}</small> <br>
                            <small class="card-text">Updated at: {{ blog.updated_at }}</small>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
